<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bad Roads Map - Gaziosmanpaşa</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    .info {
      padding: 10px;
      background: white;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="info">
    <h2>Bad Roads Map: Gaziosmanpaşa</h2>
    <p>Click anywhere on the map to mark a bad road (description: pothole).</p>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Initialize the map centered on Gaziosmanpaşa
    const map = L.map("map").setView([41.068097, 28.908072], 13);

    // Add the OpenStreetMap base layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Different icons for danger levels
    const icons = {
      low: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/833/833472.png", // heart
        iconSize: [25, 25]
      }),
      medium: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/616/616408.png", // star
        iconSize: [25, 25]
      }),
      high: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/565/565547.png", // flag
        iconSize: [25, 25]
      })
    };

    // Example data points (all "pothole")
    const exampleLocations = [
      { coords: [41.068097, 28.908072], danger: "high" },
      { coords: [41.045249, 29.00947], danger: "medium" },
      { coords: [41.02587, 28.97404], danger: "low" }
    ];

    exampleLocations.forEach(loc => {
      L.marker(loc.coords, { icon: icons[loc.danger] })
        .bindPopup(`<b>${loc.danger.toUpperCase()} danger</b><br>pothole`)
        .addTo(map);
    });

    // Allow users to mark new bad roads (always "pothole")
    map.on("click", function(e) {
      const level = prompt("Enter danger level (low / medium / high):");
      if (!icons[level]) {
        alert("Invalid danger level.");
        return;
      }

      L.marker(e.latlng, { icon: icons[level] })
        .bindPopup(`<b>${level.toUpperCase()} danger</b><br>pothole`)
        .addTo(map);
    });
  </script>
</body>
</html>
