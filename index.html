<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bad Roads Map - Gaziosmanpa≈üa</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    body { margin:0; font-family: system-ui, Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .banner {
      position:absolute; z-index:1000; left:0; right:0; top:0;
      background:#111; color:#fff; padding:8px 12px; font-size:14px; opacity:.9; text-align:center;
    }
  </style>
</head>
<body>
  <div class="banner">View only. Map editing is locked.</div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    // Map
    const map = L.map("map").setView([41.058, 28.919], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Leaflet colored markers (green/yellow/red)
    const shadow =
      "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png";
    function colorIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
        shadowUrl: shadow,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }
    const icons = {
      low:    colorIcon("green"),
      medium: colorIcon("yellow"),
      high:   colorIcon("red")
    };

    // Load data from external JSON
    fetch("./data/points.json")
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(points => {
        const bounds = L.latLngBounds([]);
        points.forEach(p => {
          const level = (p.danger || "medium").toLowerCase();
          const icon = icons[level] || icons.medium;
          const desc = p.desc || "pothole";
          const latlng = [p.lat, p.lng];
          L.marker(latlng, { icon })
            .bindPopup(`<b>${level.toUpperCase()} danger</b><br>${desc}`)
            .addTo(map);
          bounds.extend(latlng);
        });
        if (bounds.isValid()) map.fitBounds(bounds, { padding: [30, 30] });
      })
      .catch(err => {
        console.error("Failed to load points.json:", err);
        alert("Could not load map data (points.json).");
      });

    // Editing remains disabled (no click handlers)
    map.getContainer().style.cursor = "default";
  </script>
</body>
</html>
